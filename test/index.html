<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>

    <title>Chat embed</title>

    <script src='../dist/index.js'></script>

    <style>
        html,
        body {
            margin: 0;
            font-size: 2vw;
        }
    </style>
</head>

<body>
    <script>
        const chat = window.chatEmbed({
            embed: document.body,
            receiver: {
                image: 'https://i.imgur.com/RZQ8tQ9.png',
                name: 'Jupiter Apple',
                status: 'online',
                round: '100%'
            },
            theme: {
                primaryColor: '#f54242'
            },
            widget: {
                right: false,
                size: "60px",
                round: "50%",
                background: "#f54242",
                image: "https://i.imgur.com/RZQ8tQ9.png",
                animated: true,
                notification: {
                    background: "#f54242",
                    color: "#FFFFFF",
                }
            }
        })

        chat.addReceiver(msg => {
            if (msg.fromUser) {
                msg.fromUser = false

                chat.typing();

                setTimeout(() => {
                    console.log(msg)
                    chat.send(msg)
                }, 1000);
            }
        })
        
        chat.send({
            type: 'text',
            content: 'teste'
        })

        chat.send({
            type: 'text',
            content: 'teste'
        })

        chat.send({
            type: 'text',
            content: 'teste'
        })

        chat.send({
            type: 'text',
            content: 'teste'
        })

        chat.send({
            type: 'quick',
            content: ['Bom dia', 'Boa tarde', 'Boa noite', 'Bonjour', 'Buenos dias']
        })

        chat.setInput(false)

        setTimeout(() => {
            chat.clear()
            chat.setInput(true)
        }, 10000);
    </script>
</body>

</html>
